
apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: azure-logicapps-test
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/target: "10"
        autoscaling.knative.dev/minScale: "1"
        autoscaling.knative.dev/maxScale: "10"
    spec:
      imagePullSecrets:
      - name: acr-secrets
      containers:
      - image: bjd145.azurecr.io/logicapps/simplehttptrigger:0.2
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: azure-logicapps-runtime-secrets
        env:
          - name: WEBSITE_HOSTNAME
            value: "localhost"
          - name: FUNCTIONS_WORKER_RUNTIME
            value: "dotnet"
          - name: AzureWebJobsSecretStorageType
            value: files   
        volumeMounts:
          - name: secrets
            mountPath: "/azure-functions-host/Secrets"
      volumes:
      - name: secrets
        secret:
          secretName: azure-logicapps-secrets
